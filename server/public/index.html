<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/jquery-3.5.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Server Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <section class="calculator">
    <input  id="calcInput" type="text">
    <button id="equalBtn" class="btn">=</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button id="addBtn" class="btn">+</button>
    <button class="btn">4</button>
    <button class="btn" >5</button>
    <button class="btn">6</button>
    <button id="subBtn" class="btn">-</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button id="multBtn" class="btn">*</button>
    <button id="clearBtn" class="btn">C</button>
    <button class="btn">0</button>
    <button class="btn">.</button>
    <button id="divBtn" class="btn">/</button>
  </section>
  <section>
    <p id="recentHistory"></p>
    <h3>Equation History:*</h3>
    <ul id="historyList"></ul>
    <button id="clearHistory">Clear History</button>
  </section>
  <p><span class="historySpan">Click on previous equation to rerun</span></p>
</body>
</html>
